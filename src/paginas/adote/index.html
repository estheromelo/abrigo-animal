<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrigo Animal</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="../../index.js"></script>
  </head>

  <body>
    <header>
      <div class="header__container">
        <a class="header__title" href="../../index.html">
          <img src="../../imagens/icon_pata.svg" alt="Ícone Pata" />
          <h1>Abrigo Animal</h1>
        </a>
        <nav>
          <ul class="nav__container">
            <li><a href="#">Adote</a></li>
            <li><a href="../contato/index.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section
      class="adopt__container container display-flex justify-center align-center"
    >
      <div class="left__container display-flex flex-column justify-center  left__container__adopt">
        <h1>Processo de adoção</h1>
        <h2>
          Está em busca de uma animal para completar a sua família? Preencha
          agora a ficha de adoção e receba uma feedback por e-mail.
        </h2>
        <button class="btn__adopt" onclick="scrollToElement('adoption-form')"> Preencher ficha de adoção</button>
      </div>
      <img class="img__adopt" src="../../imagens/adote.png" alt="cachorro e gato" />
    </section>

    <main class="adopt__form" id="adoption-form">
      <form>
        <h2 class="adoption__form__container">Ficha de adoção</h2>

        <label for="nome_do_adotante"> Nome do Adotante </label>
        <input
          class="imput_container"
          type="text"
          id="nome_do_adotante"
          required
        />

        <label for="endereço">Endereço</label>
        <input class="imput_container" type="text" id="Endereço" required />

        <div class="row">
          <div class="column">
            <label for="bairro"> Bairro </label>
            <input class="imput_container" type="text" id="Bairro" required />
          </div>
          <div class="column">
            <label for="cidade_estado"> Cidade/Estado </label>
            <input
              class="imput_container"
              type="text"
              id="Cidade/Estado"
              required
            />
          </div>
          <div class="column">
            <label for="cep"> CEP </label>
            <input class="imput_container" type="number" id="CEP" required />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="profissao"> Profissão </label>
            <input
              class="imput_container"
              type="text"
              id="profissao"
              required
            />
          </div>
          <div class="column">
            <label for="estado__civil "> Estado Civil </label>
            <input
              class="imput_container"
              type="text"
              id="Estado Civil"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="column">
            <label for="telefone"> Telefone </label>
            <input class="imput_container" type="tel" id="Telefone" required />
          </div>
          <div class="column">
            <label for="whatsapp">Whatsapp </label>
            <input class="imput_container" type="tel" id="Whatsapp" required />
          </div>
        </div>

        <label id="checkbox__container">
          <input class="checkbox" type="checkbox" checked /> Ao informar meus
          dados, eu concordo com a Política de Privacidade e autorizo que a ONG
          entre em contato comigo.
        </label>
        <a class="policy__container" href="#">Politica de Privacidade* </a>
        <input class="submit__container" type="submit" value="Enviar" />
      </form>
    </main>

    <footer class="footer_container">
      <img src="../../imagens/icon_pata.svg" alt="Ícone Pata" />
      <h1>Abrigo Animal</h1>
      <img
        class="logo"
        src="../../imagens/img_facebook.svg"
        alt="logo facebook"
      />
      <img
        class="logo"
        src="../../imagens/img_instagram.svg"
        alt="logo instagram"
      />
    </footer>
  </body>
</html>
