<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrigo Animal</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="../../index.js"></script>
</head>

<body>
    <header>
        <div class="header__container">
          <a class="header__title" href="../../index.html">
            <img src="../../imagens/icon_pata.svg" alt="Ícone Pata" />
            <h1>Abrigo Animal</h1>
          </a>
          <nav>
            <ul class="nav__container">
              <li><a href="../adote/index.html">Adote</a></li>
              <li><a href="#">Contato</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <div class="contact__container">
        <h1> Contato </h1>
        <h2> Quer adotar ou fazer uma doação? entra <br> em contato com a gente :) </h2>
        <ul>
            <li> <strong> Telefone: </strong> (81) 9 9959-8679</li>
            <li><strong> WhatsApp: </strong>(81) 9 8569-9159</li>
            <li> <strong> E-mail: </strong> Abrigoanimal@ong.com.br</li>
        </ul>
        <img src="../../imagens/pata.png" alt="Icone de pata">
    </div>
    <main class="contact__us__container">
        <form class="contact__us__form">
            <h2>Fale conosco</h2>

            <label class="title__container" for="Nome">Nome</label>
            <input class="contact__us__container__input .others__input__textarea " type="text" id="Nome"
                placeholder="Seu Nome" required />

            <label class="title__container" for="WhatsApp">WhatsApp</label>
            <input class="contact__us__container__input whastApp" type="text" id="WhatsApp" placeholder="Seu WhatsApp"
                required />

            <label class="title__container" for="Assunto">Assunto</label>
            <input class="contact__us__container__input .others__input__textarea" type="text" id="Assunto"
                placeholder="Adotar Animal" required />

            <label class="title__container" for="Mensagem">Mensagem </label>
            <textarea class="message" id="Mensagem" placeholder="Sua Mensagem" required></textarea>

            <label>
                <input class="contact__checkbox" type="checkbox" checked /> Ao informar meus
                dados, eu concordo com a Política de Privacidade.
            </label>
            <a class="policy__container" href="#">Politica de Privacidade* </a>

            <div class="contact__submit__container__p1">
                <input class="contact__submit__container botao " type="submit" value="Enviar" />
            </div>
        </form>
    </main>
</body>

<footer class="footer_container">
    <img src="../../imagens/icon_pata.svg" alt="Ícone Pata" />
    <h1>Abrigo Animal</h1>
    <img class="logo" src="../../imagens/img_facebook.svg" alt="logo facebook" />
    <img class="logo" src="../../imagens/img_instagram.svg" alt="logo instagram" />
</footer>

</html>
